<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>


<div id="root"></div>

<script type="text/babel">

    function App() {
        function checkprime(){
            var n1=document.getElementById('n1').value
            var sol=isprime(n1)
            if (sol){
                var res1='is a prime'
            }else{
                var res1='not a prime'
            }
            var resRef=document.getElementById('s1')
            resRef.innerText=res1
        }
        function Getprime(){
            var n1=document.getElementById('n1').value
            var prime=[]
            for (var i=1;i<=n1;i++)
                if (isprime(i)){
                    prime.push(i)
                }
            var resRef=document.getElementById('s1')
            resRef.innerText=prime
        }
        


        function isprime (n1){
            var factors=0;
            for (var i=1;i<=n1;i++)
            if (n1%i==0){
            factors++  
            }
            if(factors==2){
                return true
            }else{
                return false
            }
            
        }
        




        return<div>
        
            <p> 
                <b>No1:</b><input id='n1' placeholder="Enter the no" />
            </p>
            <p>
                <input onClick={checkprime} type="button" value="Check prime"/>
            </p>
            <p>
                <input onClick={Getprime} type="button" value="Get prime"/>
            </p>
            <p>
                <h1 id="s1">0</h1>    
            </p>
           
        
        </div>
    }





    ReactDOM.render(<App />,document.getElementById("root"))
</script>
