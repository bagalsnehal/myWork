<div id="root"></div>


<script type="text/babel">
     const App=()=>{
        const n1Ref=React.createRef()
        const n2Ref=React.createRef()

         const fnClick=()=>{

            let n2= n2Ref.current.value
            let sum=Number(n1)+Number(n2)
            resRef.current.innerText=sum
             alert('CALLED') 
         }
        return <div>
                 <p>

                </p>
                <p>
                    <b>NO2:</b><input  ref={n2Ref}/>
                    
                </p>

                </p>
                <p>

            </div>


      }
     
         
        
        const root=ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>)
        

    </script>
